<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Korean Vocab Quiz</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .question { font-size: 22px; margin-bottom: 10px; }
    .option { display: block; margin: 5px 0; padding: 8px 15px; font-size: 18px; cursor: pointer; }
    .option:hover { background-color: #f0f0f0; }
    #result { font-weight: bold; margin-top: 15px; }
  </style>
</head>
<body>
  <h1>Korean Vocabulary Quiz</h1>

  <div id="quiz"></div>
  <p id="result"></p>

  <script>
    // Questions with options
    let questions = [
      {
        word: "남성",
        options: ["man", "woman", "student", "child"],
        correct: "man"
      },
      {
        word: "여성",
        options: ["boy", "woman", "teacher", "male"],
        correct: "woman"
      },
      {
        word: "학생",
        options: ["teacher", "student", "man", "female"],
        correct: "student"
      }
    ];

    let currentIndex = 0;

    function showQuestion() {
      if (currentIndex >= questions.length) {
        document.getElementById("quiz").innerHTML = "<h2>Quiz Finished!</h2>";
        document.getElementById("result").innerText = "";
        return;
      }

      let q = questions[currentIndex];
      let html = `<div class="question">What is the meaning of <b>${q.word}</b>?</div>`;
      q.options.forEach(option => {
        html += `<button class="option" onclick="checkAnswer('${option}')">${option}</button>`;
      });
       html += `<button class="option" onclick="checkAnswer('${option}')">${option}</button>`;
      });
      document.getElementById("quiz").innerHTML = html;
      document.getElementById("result").innerText = "";
    }

    function checkAnswer(selected) {
      let q = questions[currentIndex];
      if (selected === q.correct) {
        document.getElementById("result").innerText = "Correct!";
      } else {
        document.getElementById("result").innerText = "Wrong! The answer is: " + q.correct;
      }
        currentIndex++;
      setTimeout(showQuestion, 1500);
    }

    showQuestion();
  </script>
</body>
</html>
